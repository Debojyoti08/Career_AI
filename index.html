<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Recommendation by Gemini AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f6fc, #d6e0f5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #a3bffa;
      border-radius: 10px;
      background-color: #f5f8ff;
      cursor: pointer;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    #result {
      margin-top: 25px;
      text-align: left;
      background-color: #f9fafe;
      border-left: 5px solid #4f46e5;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(79, 70, 229, 0.05);
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: #333;
    }

    .loading {
      color: #4f46e5;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Your Resume</h1>

    <form id="uploadForm">
      <input type="file" id="pdfFile" accept="application/pdf" required>
      <button type="submit">Get Career Recommendation</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerHTML = "<p style='color: red;'>Please select a PDF file.</p>";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      resultDiv.innerHTML = "<p class='loading'>üß† Gemini AI is analyzing your resume...</p>";

      try {
        const response = await fetch("http://localhost:8000/career-recommend/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<h3>üß≠ Recommended Career Path:</h3><p>${data.career_path}</p>`;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${data.error}</p>`;
        }

      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Request failed: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
